<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="main">
    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control" />
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control" />
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Gender</label>
        <input class="gender" name="gender" value="male" type="checkbox" class="form-control" /> Male
        <input class="gender" name="gender" value="female" type="checkbox" class="form-control" /> Female
        <input class="gender" name="gender" value="other" type="checkbox" class="form-control" /> other
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="province" class="form-label">City/Province</label>
        <select id="province" name="province" class="form-control">
          <option value="">City/Province</option>
          <option value="hni">Ha Noi</option>
          <option value="dn">Da Nang</option>
        </select>

        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>
  </div>
  <script src="./test.js"></script>

  <script>
    Validator({
      form: "#form-1",
      errSelector: ".form-message",
      formGroupSelector: '.form-group',
      rules:
        [ //fullname
          Validator.isRequired("#fullname", 'vui lòng nhập tên của bạn'),
          //email
          Validator.isRequired("#email", 'vui lòng nhập email của bạn'),
          Validator.isEmail("#email", 'Email  không chính xác, vui lòng xác nhận lại email của bạn'),
          //password
          Validator.isRequired("#password", 'vui lòng nhập mật khẩu của bạn'),
          Validator.isPassword("#password", 6, 'mật khẩu cần lớn hơn 6 ký tự'),
          //password confirmation
          Validator.isRequired("#password_confirmation", 'vui lòng xác nhận lại mật khẩu của bạn'),
          Validator.isConfirm('#password_confirmation', function () {
            return document.querySelector('#form-1 #password').value
          }, 'Mật khẩu nhập lại không chính xác'),

          //radio
          Validator.isRequired('input[name="gender"]'),
          Validator.isRequired('#province'),

        ],
      onSubmit: function (data) {
        console.log(data)
      }
    });
  </script>
</body>

</html>
